<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Proyectos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentNuevoProyecto()">
        <ion-icon slot="" name="add">

        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let proyecto of proyectos" [routerLink]="['/proyecto', proyecto.idProyecto]" color="light">
    <proyecto-card [proyecto]="proyecto"></proyecto-card>
  </ion-card>
</ion-content>
