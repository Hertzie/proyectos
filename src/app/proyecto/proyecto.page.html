<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{proyecto.nombreProyecto}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentarActividadPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>Actividades del proyecto</ion-list-header>

    <ion-item-sliding *ngFor="let act of actividades"(press)="cambiarEstatusActividad(act)">
      <ion-item  (click)="levantarModalComentarios(act)" >
        <ion-label>{{act.descripcionActividad}}</ion-label>
        <ion-badge slot="end" color="{{act.color}}">{{act.estatus}}</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentarPromptEliminarActividad(act)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
