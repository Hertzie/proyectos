<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Actividades</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Buscar actividad" (ionChange)="handleBusqueda($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let act of actividadesFiltradas">
      <ion-label>{{act.descripcionActividad}}</ion-label>
      <ion-badge slot="end" color="{{act.color}}">{{act.estatus}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
